<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;ss
            background: #0a0a2a;
            cursor: none;
        }
        
        #moon {
            position: fixed;
            font-size: 200px;
            pointer-events: none;
            transition: all 0.1s ease;
        }
        
        .star {
            position: fixed;
            color: white;
            opacity: 0.5;
            transition: opacity 2s ease;
        }
    </style>
</head>
<body>
    <div id="moon">ğŸŒ‘</div>

    <script>
        const moon = document.getElementById('moon');
        const moonPhases = ['ğŸŒ‘', 'ğŸŒ’', 'ğŸŒ“', 'ğŸŒ”', 'ğŸŒ•', 'ğŸŒ–', 'ğŸŒ—', 'ğŸŒ˜'];
        let currentPhase = 0;
        
        // æ»‘é¼ è¿½è¹¤
        document.addEventListener('mousemove', (e) => {
            moon.style.left = (e.clientX - 100) + 'px';
            moon.style.top = (e.clientY - 100) + 'px';
        });

        // æœˆç›¸å‹•ç•«
        setInterval(() => {
            currentPhase = (currentPhase + 1) % moonPhases.length;
            moon.textContent = moonPhases[currentPhase];
        }, 200); // æ¯200æ¯«ç§’æ›´æ›ä¸€æ¬¡(ä¸€ç§’5å¼µ)

        // ç”¢ç”Ÿæ˜Ÿæ˜Ÿ
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.textContent = 'â­';
            star.style.fontSize = (Math.random() * 10 + 5) + 'px';
            document.body.appendChild(star);
            return star;
        }

        // æ˜Ÿæ˜Ÿé–ƒçˆæ•ˆæœ
        function twinkleStar(star) {
            setInterval(() => {
                star.style.opacity = Math.random() * 0.8 + 0.1;
            }, Math.random() * 3000 + 1000);
        }

        // åˆå§‹åŒ–100é¡†æ˜Ÿæ˜Ÿ
        for(let i = 0; i < 100; i++) {
            const star = createStar();
            twinkleStar(star);
        }
    </script>
</body>
</html>
