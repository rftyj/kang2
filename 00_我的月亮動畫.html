<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;ss
            background: #0a0a2a;
            cursor: none;
        }
        
        #moon {
            position: fixed;
            font-size: 200px;
            pointer-events: none;
            transition: all 0.1s ease;
        }
        
        .star {
            position: fixed;
            color: white;
            opacity: 0.5;
            transition: opacity 2s ease;
        }
    </style>
</head>
<body>
    <div id="moon">🌑</div>

    <script>
        const moon = document.getElementById('moon');
        const moonPhases = ['🌑', '🌒', '🌓', '🌔', '🌕', '🌖', '🌗', '🌘'];
        let currentPhase = 0;
        
        // 滑鼠追蹤
        document.addEventListener('mousemove', (e) => {
            moon.style.left = (e.clientX - 100) + 'px';
            moon.style.top = (e.clientY - 100) + 'px';
        });

        // 月相動畫
        setInterval(() => {
            currentPhase = (currentPhase + 1) % moonPhases.length;
            moon.textContent = moonPhases[currentPhase];
        }, 200); // 每200毫秒更換一次(一秒5張)

        // 產生星星
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * window.innerWidth + 'px';
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.textContent = '⭐';
            star.style.fontSize = (Math.random() * 10 + 5) + 'px';
            document.body.appendChild(star);
            return star;
        }

        // 星星閃爍效果
        function twinkleStar(star) {
            setInterval(() => {
                star.style.opacity = Math.random() * 0.8 + 0.1;
            }, Math.random() * 3000 + 1000);
        }

        // 初始化100顆星星
        for(let i = 0; i < 100; i++) {
            const star = createStar();
            twinkleStar(star);
        }
    </script>
</body>
</html>
